name: Build and Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 # v2에서 v3으로 업데이트
    - name: Setup Node.js
      uses: actions/setup-node@v3 # v2에서 v3으로 업데이트
      with:
        node-version: '20' # Node.js 버전을 20으로 지정
    - name: Install dependencies
      run: npm install
    - name: Build and Test
      run: |
        npm run build
        npm test
