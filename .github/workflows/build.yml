name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Node.js 버전을 20으로 설정
    - name: Install dependencies
      run: npm install
    - name: Build and test
      run: |
        npm run build
        npm test
